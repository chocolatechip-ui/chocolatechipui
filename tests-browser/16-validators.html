<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Testing validators.js</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../dist/chui.js"></script>
    <style>
      h1.test-title {
        margin: 5px 50px;
        font: 24px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #boundingFrame {
        position: relative;
        top: 100px;
        left: 100px;
      }
      #offsetTest {

        position: relative;
        top: 200px;
        left: 300px;

    </style>

      <input id="alphabetic" value='alphabetic'></input>

      <input id="number" value='1234'></input>
      <input id="alphanumeric" value='asdf1234'></input>
      <input id="userName" value='Joe123'></input>

      <input type="checkbox" id="checkbox">
      <input type="radio" id="radio">
      <select id="selectBox">

    <script src="../node_modules/chai/chai.js"></script>
    <script>
      mocha.ui('bdd'); 
      mocha.reporter('html');
      var expect = chai.expect;
    </script>
    <script src="../tests/16-validators.js"></script>
    <script>
      if (window.mochaPhantomJS) { 
        mochaPhantomJS.run(); 
      } else { 
        mocha.run(); 
      }
