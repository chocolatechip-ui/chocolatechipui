<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Testing formatters.js</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../dist/chui.js"></script>
    <style>
      h1.test-title {
        margin: 5px 50px;
        font: 24px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #boundingFrame {
        position: relative;
        top: 100px;
        left: 100px;
      }
      #offsetTest {
        padding: 20px;
        position: relative;
        top: 200px;
        left: 300px;
        width: 500px;
        height: 150px;
      }
    </style>
  </head>
  <body id='bodyTag'>
    <section>
    <div id="mocha"></div>
    <div id="HTML-tests" style='display: none'>
      <p>
        <input id="empty" value='This is not empty' name='user_inputs_empty'></input>
      </p>
      <p>
        <input id="alphabetic" value='alphabetic' name='user_inputs_alphabetic'></input>
      </p>
      <p>
        <input id="text" value='text' name='user_inputs_text'></input>
      </p>
      <p>
        <input id="number" value='1234' name='user_inputs_number'></input>
      </p>
      <p>
        <input id="alphanumeric" value='asdf1234' name='user_inputs_alphanumeric'></input>
      </p>
      <p>
        <input id="userName" value='Joe123' name='user_inputs_userName'></input>
      </p>
      <p>
        <input id="email" value='me@me.com' name='user_inputs_email'></input>
      </p>
      <p>
        <input id="phone" value='123-123-1234' name='user_inputs_phone'></input>
      </p>
      <p>
        <input id="url" value='http://me.com' name='user_inputs_url'></input>
      </p>
      </p>
      <p>
        <input id="age" value='21' name='user_inputs_age'></input>
      </p>
      <p>
        <input type="checkbox" id="checkbox" checked name='user_inputs_checkbox'>
      </p>
      <p>
        <input type="radio" id="radio" checked name='user_inputs_radio'>
      </p>
      <p>
        <select id="selectBox" name="user_inputs_choice">
          <option value="work">Work</option>
          <option value="sleep">Sleep</option>
          <option value="eat" selected>Eat</option>
        </select>
      </p>
      <p>
        <input type='password' id="password1" value='asdf1234' name='user_inputs_password'></input>
      </p>
      <p>
        <input type='password' id="password2" value='asdf1234'></input>
      </p>
      <p>
        <input id="withRegex" name='user_inputs_regex' value='0123456789'></input>
      </p>
      <p>
        <switch id="switch"></switch>
      </p>
      <ul id="selectList" class='list'>
        <li data-select='nap'>
          <h3>Take a nap</h3>
        </li>
        <li data-select='play'>
          <h3>Play a game</h3>
        </li>
        <li data-select='snack'>
          <h3>Eat a snack</h3>
        </li>
      </ul>
      <ul id="multiSelectList" class='list'>
        <li data-select='apples'>Apples</li>
        <li data-select='oranges'>Oranges</li>
        <li data-select='bananas'>Bananas</li>
      </ul>
    </div>
    
    <div id="boundingFrame">
      <div id="offsetTest"></div>
    </div>
    </section>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
      mocha.ui('bdd'); 
      mocha.reporter('html');
      var expect = chai.expect;
    </script>
    <script src="../tests/18-formatters.js"></script>
    <script>
      if (window.mochaPhantomJS) { 
        mochaPhantomJS.run(); 
      } else { 
        mocha.run(); 
      }
    </script>
  </body>
</html>
