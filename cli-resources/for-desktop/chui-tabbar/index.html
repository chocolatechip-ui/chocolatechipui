<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>CHUI_APP_NAME</title>
  <link rel="stylesheet" href="./css/chui-CHUI_OS_THEME.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <script src="./js/chui.min.js"></script>
  <script type="application/json" src="./js/chui.min.js.map"></script>
  <script src='./js/app.js'></script>
</head>
<body id="TabbarExample">

  <screen role="article" id="music" class="next">
    <nav>
      <h1>Music</h1>
    </nav>
    <section>
      <ul class="list" id="musicList">
        <li>
          <div>
            <h3>{= music.title }</h3>
            <h4>{= music.album }</h4>
            <p>{= music.description }</p>
          </div>
        </li>
      </ul>
    </section>
  </screen>

  <screen role="article" id="documents" class="next">
    <nav>
      <h1>Documents</h1>
    </nav>
    <section>
      <ul class="list" id="docsList">
        <script type="text/x-template">
          <li class="center-vertical">
            <h3>{= doc.title }</h3>
            <h4>{= doc.subtitle }</h4>
            <aside>
              <span class="counter">{= doc.amount }</span>
            </aside>
          </li>
        </script>
      </ul>
    </section>
  </screen>

  <screen role="article" id="recipes" class="next">
    <nav>
      <h1>Recipes</h1>
    </nav>
    <section>
      <h2>Special Dishes</h2>
      <ul class="list" id="recipesList">
        <script type="text/x-template">
          <li>
            <div>
              <h3>{= recipe.name }</h3>
              <h4>Ingredients</h4>
              <ul>
                {{ recipe.ingredients.forEach(function(ingredient) { }}
                  <li>{= ingredient }</li>
                {{ }); }}
              </ul>
              <h4>Directions</h4>
              <ol>
                {{ recipe.directions.forEach(function(direction) { }}
                  <li>{= direction }</li>
                {{ }); }}
              </ol>
            </div>
          </li>
        </script>
      </ul>
    </section>
  </screen>

  <screen role="article" id="favorites" class="next">
    <nav>
      <h1>Favorites</h1>
    </nav>
    <section>
      <ul class="list" id="favoritesList">
        <li>
           <h3>{= data }</h3>
        </li>  
       </ul>
    </section>
  </screen>
</body>
</html>
