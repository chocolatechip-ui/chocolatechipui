<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Switches - Arabic</title>
  <link rel="stylesheet" href="../dist/css/chui-ios.min.css">
  <script src="../dist/chui.min.js"></script>
  <script type="application/json" src="../dist/chui.min.js.map"></script>
  <script>

    $(function() {
      var sleepSwitch = $.Switch({
        element: '#sleep-switch',
        name: 'sleep',
        value: 'خذ قسطا من النوم',
        checked: false,
        onCallback: function() {
          $('#switchCallbacks').text('على التبديل: التبديل ١');
          $('#response').text(sleepSwitch.val().value);
        },
        offCallback: function() {
          $('#switchCallbacks').text('قبالة التحول: التبديل ١');
          $('#response').empty();
        }
      });
      var vacationSwitch = $.Switch({
        element: '#vacation-switch',
        name: 'vacation',
        value: 'خد اجازة',
        checked: false,
        onCallback: function() {
          $('#switchCallbacks').text('على التبديل: التبديل ٢');
          $('#response').text(vacationSwitch.val().value);
        },
        offCallback: function() {
          $('#switchCallbacks').text('قبالة التحول: التبديل ٢');
          $('#response').empty();
        }
      });
      var breakfastSwitch = $.Switch({
        element: '#breakfast-switch',
        name: 'breakfast',
        value: 'تناول وجبة الفطور',
        checked: false,
        onCallback: function() {
          $('#switchCallbacks').text('على التبديل: التبديل ٣');
          $('#response').text(breakfastSwitch.val().value);
        },
        offCallback: function() {
          $('#switchCallbacks').text('قبالة التحول: التبديل ٣');
          $('#response').empty();
        }
      });

    });
  </script>
  <style>
    #response {
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>  
  <screen class='current' id='select-example'>
    <nav>
      <h1>مفتاح</h1>
    </nav>
    <section>
      <h2>ماذا تريد ان تفعل</h2>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>نوم</h3>
          </div>
          <switch id='sleep-switch'></switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>عطلة</h3>
          </div>
          <switch id='vacation-switch'></switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>إفطار</h3>
          </div>
          <switch id='breakfast-switch'></switch>
        </li>
      </ul>
      <p>إجابة: <strong><span id="response" class='attentionGrabber'></span></strong></p>
      <p id='switchCallbacks'></p>
    </section>
  </screen>
</body>
</html>
