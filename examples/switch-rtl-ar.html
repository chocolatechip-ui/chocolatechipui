<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Switches - Arabic</title>
  <link rel="stylesheet" href="./dist/css/chui-ios.css">
  <script src="./dist/chui.min.js"></script>
  <script src="./dist/widgets.min.js"></script>
  <script>

    $(function() {
      var sleepSwitch = new UISwitch({
        element: '#sleep-switch',
        name: 'sleep',
        value: 'خذ قسطا من النوم',
        checked: false,
        on: function() {
          $('#switchCallbacks').text('على التبديل: التبديل ١')
          $('#response').text(sleepSwitch.val().value)
        },
        off: function() {
          $('#switchCallbacks').text('قبالة التحول: التبديل ١')
          $('#response').empty()
        }
      })
      var vacationSwitch = new UISwitch({
        element: '#vacation-switch',
        name: 'vacation',
        value: 'خد اجازة',
        checked: false,
        on: function() {
          $('#switchCallbacks').text('على التبديل: التبديل ٢')
          $('#response').text(vacationSwitch.val().value)
        },
        off: function() {
          $('#switchCallbacks').text('قبالة التحول: التبديل ٢')
          $('#response').empty()
        }
      })
      var breakfastSwitch = new UISwitch({
        element: '#breakfast-switch',
        name: 'breakfast',
        value: 'تناول وجبة الفطور',
        checked: false,
        on: function() {
          $('#switchCallbacks').text('على التبديل: التبديل ٣')
          $('#response').text(breakfastSwitch.val().value)
        },
        off: function() {
          $('#switchCallbacks').text('قبالة التحول: التبديل ٣')
          $('#response').empty()
        }
      })
    })
  </script>
  <style>
    #response {
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <ui-screen class='current' id='select-example'>
    <nav>
      <h1>مفتاح</h1>
    </nav>
    <section>
      <h2>ماذا تريد ان تفعل</h2>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>نوم</h3>
          </div>
          <ui-switch id='sleep-switch'></ui-switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>عطلة</h3>
          </div>
          <ui-switch id='vacation-switch'></ui-switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>إفطار</h3>
          </div>
          <ui-switch id='breakfast-switch'></ui-switch>
        </li>
      </ul>
      <p>إجابة: <strong><span id="response" class='attentionGrabber'></span></strong></p>
      <p id='switchCallbacks'></p>
    </section>
  </ui-screen>
</body>
</html>
