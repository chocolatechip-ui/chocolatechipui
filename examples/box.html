<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
	<title>ChocolateChip-UI Box</title>
  <link rel="stylesheet" href="../dist/css/chui-ios.min.css">
  <script src="../dist/chui-box.min.js"></script>
  <script type="application/json" src="../dist/chui-box.min.js.map"></script>
</head>
<body>
	<screen id="main" class='current'>
		<nav>
			<h1>ChocolateChip-UI Box</h1>
		</nav>
		<section>
			<h2>Put stuff in your Box:</h2>
			<ul class="list">
				<li>
					<label for="key">key: </label>
					<input type="text" name='key' id='key'>
					<label for="value">value: </label>
					<input type="text" name="value" id='value'>
					<button id='boxit'>Box it!</button>
				</li>
				<li>
					<label for="deleteKey">Delete Key</label>
					<input type="text" id='deleteKey' name='deleteKey'>
					<button id='delete'>Delete</button>
				</li>
			</ul>
			<h2>What's in the Box</h2>
			<ul class="list" id='boxList'></ul>
		</section>
	</screen>
	<script>

		/**
		 * Configure Box:
		 */
		$.Box.config({
			boxName: 'box-example'
		});

		/**
		 * Define Mediator to handle boxing model:
		 */
		var BoxMediator = $.on('box-mediator', function(data) {
			if (data && data.key) {
				var key = data.key;
				var value = data.value;
				/**
				 * Set a Box key/value pair:
				 */
				$.Box.set(key, value).then(function(item) {
					$('#boxList').empty();
					$.Box.each(function(value, key) {
						boxView.render({key: key, value: value}, 'append');
					});
				});
			}
		});

		var DeleteKeyMtor = $.on('delete-key', function(data) {
			var key;
			if (data) {
				key = data;
				$.Box.remove(key, function(err) {
					$('#boxList').empty();
					$.Box.each(function(value, key) {
						boxView.render({key: key, value: value}, 'append');
					});
				});	
			}
		});

		/**
		 * Handle event to trigger model agumentation:
		 */
		$('#boxit').on('tap', function() {
			var key = $('#key').val();
			var value = $('#value').val();
			if (!key || !value) return;
			BoxMediator.run({key: key, value: value});
    });

    $('#delete').on('tap', function() {
    	var key = $('#deleteKey').val();
    	if (!key) return;
			DeleteKeyMtor.run(key)
    });

		/**
		 * Define Box View:
		 */
		var boxView = $.View({
			element: '#boxList',
			template: 
			`<li>Key: {= data.key }, value: {= data.value }</li>`,
			data: ' '
		});
		/**
		 * Output contents of Box:
		 */

		$.Box.each(function(value, key, idx) {
			boxView.render({key: key, value: value}, 'append');
		});
	</script>
</body>
</html>
