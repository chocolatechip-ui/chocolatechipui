<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Activity Indicator - Modal</title>
  <link rel="stylesheet" href="../dist/css/chui-ios.min.css">
  <script src="../dist/chui.min.js"></script>
  <script type="application/json" src="../dist/chui.min.js.map"></script>
  <script>
    $(function() {
      $.Popup({id: 'busyModal', empty: true, width: 100});
      $('#showModalBusyIndicator').on('tap', function(e) {
        $('.dialog').Busy({'color':'orange', 'size': 90});
        $('#busyModal').ShowPopup();
        setTimeout(function() {
          $('#busyModal').ClosePopup();
          $('#busyModal').find('.dialog').empty();
        },5000);
      });
    });
  </script>
  <style>
    .popup > .panel {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <screen id='main' class="current">
    <nav>
      <h1>Activity Indicator</h1>
    </nav>
    <section>
      <ul class='list'>
        <li>
          <button id='showModalBusyIndicator' href='#'>Show Activity Indicator</button>
        </li>
      </ul>
    </section>
  </screen>
</body>
</html>
