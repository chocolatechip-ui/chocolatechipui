<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Activity Indicator - Modal</title>
  <link rel="stylesheet" href="./dist/css/chui-ios.css">
  <script src="./dist/chui.min.js"></script>
  <script src="./dist/widgets.min.js"></script>
  <script>
    $(function() {
      var popup = new UIPopup({id: 'busyModal', empty: true, width: 100})
      $('#showModalBusyIndicator').on('tap', function(e) {
        const busy = new UIBusy({
          element: '.dialog',
          color: 'orange',
          size: 90
        })
        popup.open()
        setTimeout(function() {
          popup.close()
          $('#busyModal').find('.dialog').empty()
        },5000)
      })
    })
  </script>
  <style>
    .popup > .panel {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <ui-screen id='main' class="current">
    <nav>
      <h1>Activity Indicator</h1>
    </nav>
    <section>
      <ul class='list'>
        <li>
          <button id='showModalBusyIndicator' href='#'>Show Activity Indicator</button>
        </li>
      </ul>
    </section>
  </ui-screen>
</body>
</html>
