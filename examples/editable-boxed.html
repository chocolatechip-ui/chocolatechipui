    /**
     * Variables for View and EditList:
     */
    var myEditList;
    var peopleModel = $.Model(people);

    /**
     * Helper to initalize view:
     */
    function initEditListView() {
      editPeopleView = $.View({
        element: '#editList',
        model: peopleModel,
        variable: 'person',
        template:
        '<li data-id="{= person.uuid }">\
          <h3>{= person.name.first } {= person.name.last }</h3>\
        </li>'
      });
    }

    /**
     * Init the editable list:
     */
    function initEditableList() {
      myEditList = $.EditList({
        deletable: true,
        movable: true,
        model: peopleModel,
        modelProp: 'uuid',
        element: '#editList',
        view: editPeopleView,
        callback: function(_model) {
          console.log(_model)
          var data = _model.get();
          console.dir(data);
          $.Box.set("editable-list-people", data);
        }
      });
    }

    /**
     * Check the box to see if it has anything:
     */
    $.Box.get('editable-list-people').then(
      function(persons) {

        /**
         * If the box has someting:
         */
        if (persons && persons.length) {
          console.log('Using the Box.')

          /**
           * Purge model before rehydrating it:
           */
          peopleModel.purge();

          /**
           * Iterate over the box items, and update the model.
           * Because the view is bound to this model, when you re-render the view, it will render with these changes.
           */
          persons.forEach(function(person) { 
            peopleModel.push(person);
          });

          /**
           * Setup and render the edit list:
           */
          initEditListView();
          editPeopleView.render();
          /**
           * Init Editable List:
           */
          initEditableList();


        /**
         * There was nothing in the Box.
         * Setup default model and define view:
         */
        } else {
          console.log("Not using Box because it's empty.");

          /** 
           * Configure Box for storage:
           */
          $.Box.config({
            boxName: 'editable-box'
          });
          var data = peopleModel.get();
          $.Box.set("editable-list-people", data);
          /**
           * Init first rendering of view:
           */
          initEditListView();
          editPeopleView.render();
          /**
           * Init editable list:
           */
          initEditableList();
        }
    })
    /**
     * There was a problem unboxing the model:
     */
    .catch(function(err) {
      /**
       * First setup:
       */
      var data = peopleModel.get();
      $.Box.set("editable-list-people", data);
      editPeopleView.render();
