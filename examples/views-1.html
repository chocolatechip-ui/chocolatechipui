<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI View</title>
  <link rel="stylesheet" href="../dist/css/chui-ios.min.css">
  <script src="../dist/chui.min.js"></script>
  <script type="application/json" src="../dist/chui.min.js.map"></script>
</head>
<body>
  <screen id='main' class='current'>
    <nav>
      <h1>Templates</h1>
    </nav>
    <section>
      <h2>Single Object</h2>

      <ul class="list cloak" id='objTemplate1'>
        <li>
          <h3>{= data.firstName } {= data.lastName }, age: {= data.age }</h3>
        </li>
      </ul>

      <ul class="list cloak" id='objTemplate2'></ul>

      
      <h2>Arrays</h2>

      <ul class="list cloak" id="arrayTemplate1">
        <li class='comp'>
          <aside>
            <img width='80' data-src='{= data.image }' alt="">
          </aside>
          <div>
            <h3>
              {= $.view.index }: {= data.firstName } {= data.lastName }
            </h3>
          </div>
        </li>
      </ul>

      <ul class="list cloak" id="arrayTemplate2">
        <li>
          <h3>
            {= $.view.index }: {= data.firstName } {= data.lastName }
          </h3>
        </li>
      </ul>

    </section>
  </screen>

<script>
  $(function() {

      /**
       * IMPORTANT! Define any view helpers first, before using them:
       */

      /**
       * Simple object:
       */
      var person = { 
       "firstName":"John",
       "lastName": "Doe",
       "age": 32
      };

      /**
       * Create model:
       */
      var personModel = $.Model(person);
      window.personModel = personModel;

      /**
       * Init views.
       * Inline template & assigned data:
       */
      var personView1 = $.View({element: '#objTemplate1', data: person});

      /**
       * Defined template & no data:
       */
      var personView2 = $.View({
        element: '#objTemplate2',
        model: personModel,
        template: '<li>\
          <h3>{= data.firstName } {= data.lastName }, age: {= data.age }</h3>\
        </li>'

      });

      /**
       * Render views:
       */
      personView1.render();
      personView2.render(person);

      /**
       * Array data:
       */
      var lums = [
          {firstName: "Stephen", lastName: "Hawking", image: 'images/Hawking.jpg', age: 20},
          {firstName: "Albert", lastName: "Einstein", image: 'images/Einstein.jpg', age: 31},
          {firstName: "Leonardo", lastName: "Da Vinci", image: 'images/DaVinci.jpg', age: 100},
          {firstName: "Galileo", lastName: "Galilei", image: 'images/Galileo.jpg', age: 40},
          {firstName: "Nicholas", lastName: "Copernicus", image: 'images/Copernicus.jpg', age: 32}  
        ];


      /**
       * Init view with startIndexFrom & events:
       */
      var vipView1 = $.View({
        element: '#arrayTemplate1', 
        data: lums,
        startIndexFrom: 10,
        events: [{
          element: 'li',
          startIndexFrom: 10,
          event: 'tap',
          callback: function() {
            console.log($(this).text());
          }
        }]
      });

      var vipView2 = $.View({
        element: '#arrayTemplate2'
      });

      /**
       * Render views:
       */
      vipView1.render();
      vipView2.render(lums)


    });
</script>  
</body>
