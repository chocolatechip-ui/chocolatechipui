<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI</title>
  <link rel="stylesheet" href="../../dist/css/chui-ios.css">
  <script src="../../dist/chui.js"></script>
  <script>
    $(function() {
      
    });
  </script>
</head>
<body>
  <ui-screen id='main' class='current'>
    <nav>
      <h1>Complex List</h1>
    </nav>
    <section>
      <h2>A List</h2>
      <ul class='list'>
        <li data-goto>
          <div>
            <h3>People</h3>
            <h4>Your Friends</h4>
          </div>
          <aside class='date'>
            <span>Monday</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <div>
            <h3>Places</h3>
            <h4>Interesting Destinations</h4>
          </div>
          <aside class='date'>
            <span>3/14/10</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <div>
            <h3>Funny Animals</h3>
            <h4>Unusual Critters</h4>
          </div>
          <aside class='time'>
            <span>12:30 PM</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <div>
            <h3>Food</h3>
            <h4>Recipes</h4>
          </div>
          <aside class='time'>
            <span>Noon</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto class='center-vertical'>
          <div>
            <h3>Good Eats</h3>
            <h4>Restaurants</h4>
          </div>
          <aside class='date'>
            <span>Next Week</span>
            <disclosure></disclosure>
          </aside>
        </li>
      </ul>        
    </section>
  </ui-screen>
</body>
</html>
