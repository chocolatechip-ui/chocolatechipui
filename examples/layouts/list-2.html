<!DOCTYPE html>
<html lang="en">
<head>

  <title>ChocolateChip-UI</title>

    }
    .list > li:hover > h3,
    .list > li:hover > h4 {

    }
    .list > li.nav:hover::after {
      border-color: #000;
    }
  </style>
  <script>
    $(function() {

    });
  </script>

            <disclosure></disclosure>

          </aside>
        </li>

          <aside>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <h3>Animals</h3>
          <aside>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>

          </aside>
        </li>
      </ul>
    </section>
