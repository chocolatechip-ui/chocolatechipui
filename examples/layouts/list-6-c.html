<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI</title>
  <link rel="stylesheet" href="../../dist/css/chui-ios.min.css">
  <script src="../../dist/chui.min.js"></script>
  <script type="application/json" src="../../dist/chui.min.js.map"></script>
  <style>
    img {
      width: 100px;
      height: auto;
    }
  </style>
  <script>
    $(function() {
      
    });
  </script>
</head>
<body>
  <screen id='main' class='current'>
    <nav>
      <h1>Composite List</h1>
    </nav>
    <section>
      <ul class='list'>
        <li data-goto>
          <aside>
            <img title='Imagine Dragons' src="../images/music/Imagine Dragons.jpg">
          </aside>
          <div>
            <h3>Imagine Dragons</h3>
            <h4>Radioactive</h4>
          </div>
          <aside class='price'>
            <span>$1.99</span>
            <info></info>
          </aside>
        </li>
        <li data-goto>
          <aside>
            <img title='Hurry and Harm' src="../images/music/Hurry and Harm.jpg">
          </aside>
          <div>
            <h3>The Hurry and the Harm</h3>
            <h4>Hurt</h4>
          </div>
          <aside class='price'>
            <span>$.99</span>
            <info></info>
          </aside>
        </li>
        <li data-goto>
          <aside>
            <img title='Permanent' src="../images/music/Permanent.jpg">
          </aside>
          <div>
            <h3>David Cook</h3>
            <h4>Permanent</h4>
          </div>
          <aside class='price'>
            <span>$1.99</span>
            <info></info>
          </aside>
        </li>
        <li data-goto>
          <aside>
            <img title='Kiss' src="../images/music/Kiss.jpg">
          </aside>
          <div>
            <h3>Kiss</h3>
            <h4>This Kiss</h4>
          </div>
          <aside class='price'>
            <span>$.99</span>
            <info></info>
          </aside>
        </li>
        <li data-goto>
          <aside>
            <img title='Willy Moon' src="../images/music/Willy Moon.jpg">
          </aside>
          <div>
            <h3>Willy Moon</h3>
            <h4>Yeah Yeah</h4>
          </div>
          <aside class='price'>
            <span>$1.99</span>
            <info></info>
          </aside>
        </li>
      </ul>        
    </section>
  </screen>
</body>
</html>
