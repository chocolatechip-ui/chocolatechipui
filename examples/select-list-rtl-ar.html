<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Select List - Arabic</title>
  <link rel="stylesheet" href="../dist/css/chui-ios.min.css">
  <script src="../dist/chui.min.js"></script>
  <script type="application/json" src="../dist/chui.min.js.map"></script>
  <script>
    $(function() {
      /**
       * TODO data:
       */
      var TODO = [
        {value: "أكل", label: "يذهب يأكل شيئا."},
        {value: "قيلولة", label: "أخذ غفوة."},
        {value: "عمل", label: "الحصول على بعض العمل المنجز."},
        {value: "لعب", label: "تلعب لعبة."}
      ];

      /**
       * Define and render view:
       */
      var TODOView = $.View({
        element: '#selectList'
      });
      TODOView.render(TODO);

      /**
       * Set up Select List:
       */
      var MySelectList = $.SelectList({
        element: '#selectList',
        selected: 2,
        callback: function() {
          renderSelection();
        }
      });

      /**
       * View for chosen segment value:
       */
      var SelectListView = $.View({
        element: '.attentionGrapper',
        variable: 'value'
      })

      /**
       * Define callback for select list:
       */ 
      var renderSelection = function() {
        var value = MySelectList.val().value;
        SelectListView.render(value);
      }

      /**
       * Render default selection:
       */
      renderSelection();
    });
  </script>
</head>
<body>
  <screen id='select-example'>
    <nav>
      <h1>قائمة الاختيار</h1>
    </nav>
    <section>
      <h2>المهام للقيام</h2>
      <ul class="list" id="selectList">
        <li data-select="{= data.value}">
          <h3>{= data.label }</h3>
        </li>
      </ul>
      <p>أنت ذاهب ل: <strong><span id="response" class='attentionGrapper'>{= value }</span></strong></p>
    </section>
  </screen>
</body>
</html>
