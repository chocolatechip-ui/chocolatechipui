<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Out Menu</title>
  <link rel="stylesheet" href="../dist/css/chui-ios.min.css">
  <script src="../dist/chui.min.js"></script>
  <script type="application/json" src="../dist/chui.min.js.map"></script>
  <script src="data/data.js"></script>
  <style>
    /**
     * Styles for Image Grid 
     */
    .grid {
      -webkit-flex-wrap: wrap;
      -webkit-justify-content: space-around;
      flex-wrap: wrap;
      justify-content: space-around;
      background-color: #222;
    }
    .grid > .col {
      height: 300px;
      width: 300px;
      max-height: 300px;
      max-width: 300px;
      margin-top: 5px;
    }
    @media only screen and (max-width: 481px) {
      .grid > .col {
        height: 120px;
        width: 120px;
        max-height: 120px;
        max-width: 120px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: auto 300px;
        background-color: #000;
        -webkit-flex-grow: 1;
        -webkit-flex-shrink: 0;
        flex-grow: 1;
        flex-shrink: 0;
      }
    }
  </style>

</head>
<body>
  <screen id="choice" class='show'>
    <nav>
      <h1>My Stuff</h1>
    </nav>
    <section>
      <ul id='myList' class="list"></ul>
      <div id='gridOfImages' class="grid"></div>
    </section>
  </screen>

  <script id='music-template' type='text/x-template'>
    <li>
      <img  data-src="{= data.image }" height="80px">
      <div>
        <h3>{= data.title }</h3>
        <h4>{= data.album }</h4>
        <p>{= data.description }</p>
      </div>
    </li>
  </script>

  <script id='pictures-template' type='text/x-template'>
    <img class="col" data-src="{= data }">
  </script>

  <script id='documents-template' type='text/x-template'>
    <li class='center-vertical'>
      <h3>{= data.title }</h3>
      <h4>{= data.subtitle }</h4>
      <aside>
        <span class='counter'>{= data.amount }</span>
      </aside>
    </li>
  </script>

  <script id='recipes-template' type='text/x-template'>
    <li>
      <div>
        <h3>{= data.name }</h3>
        <h4>Ingredients</h4>
        <ul>
          {{ data.ingredients.forEach(function(ingredient) { }}
            <li>{= ingredient }</li>
          {{ }); }}
        </ul>
        <h4>Directions</h4>
        <ol>
          {{ data.directions.forEach(function(direction) { }}
            <li>{= direction }</li>
          {{ }); }}
        </ol>
      </div>
    </li>
  </script>
=
  <script id='favorites-template' type='text/x-template'>
    <li>
       <h3>{= data }</h3>
    </li> 
  </script>


  <script>
    $(function() {
      // Create global nav:
      $.globalNav = true;
      
      var templates = [];

      templates[0] = $('#music-template').html();
      templates[1] = $('#pictures-template').html();
      templates[2] = $('#documents-template').html();
      templates[3] = $('#recipes-template').html();
      templates[4] = $('#favorites-template').html();
   
      /**
       * Define initial state of View:
       */
      var listView = $.View({
        element: '#myList',
        template: templates[0]
      });
      window.listView = listView;
      listView.render(music)

      /**
       * Setup Slide Out:
       */
      var appSlideOut = $.SlideOut();
      
      /**
       * Notice names have `:` to indicate id for routing.
       * Id will be used to render view.
       */
      appSlideOut.populate([
        { "choice:music": 'Music' },
        { "choice:pictures": 'Pictures' },
        { "choice:documents": 'Documents'},
        { "choice:recipes": 'Recipes' },
        { "choice:favorites": 'Favorites' }
      ]);

      /**
       * Define Routes:
       */
      var AppRoutes;
      AppRoutes = $.Router();

      /**
       * Define routes to handle ids from slide out menu items:
       */
      AppRoutes.addRoute([
        {
          /**
           * The route:
           */
          route: 'choice', 

          /**
           * Callback to handle passed param:
           */
          callback: function(param) {

            /**
             * Method to render templates in switch statement:
             */
            var renderChosenTemplate = function(element, template, item) {
              listView.setElement(element);
              listView.setTemplate(template);
              listView.render(item);
            };

            /**
             * Handle passed param.
             * Based on id, render the view with a different template and data.
             */
            switch (param) {
              case 'music':
                $('#gridOfImages').empty();
                $('#myList').show();
                renderChosenTemplate('#myList', templates[0], music);
                break;
              case 'pictures':
                $('#myList').empty();
                $('#myList').hide();
                renderChosenTemplate('#gridOfImages', templates[1], imageCollection);
                break;
              case 'documents':
                $('#gridOfImages').empty();
                $('#myList').show();
                renderChosenTemplate('#myList', templates[2], docs);
                break;
              case 'recipes':
                $('#gridOfImages').empty();
                $('#myList').show();
                renderChosenTemplate('#myList', templates[3], recipes);
                break;
              case 'favorites':
                $('#gridOfImages').empty();
                $('#myList').show();
                renderChosenTemplate('#myList', templates[4], favorites);
                break;
            }
          }
        }
      ]);
    });
  </script>  
</body>
</html>
