<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Gestures</title>
  <link rel="stylesheet" href="./dist/css/chui-ios.css">
  <script src="./dist/chui.min.js"></script>
  <script src="./dist/widgets.min.js"></script>
  <style>
    #gestureResponse {
      font-weight: bold;
      text-transform: none;
    }
  </style>
  <script>
     $(function() {
       $('#main').on('swipeleft', function() {
        $('#gestureResponse').text('Swipe LEFT completed!')
      })
      $('#main').on("swiperight", function() {
        $('#gestureResponse').text('You just swiped RIGHT!')
      })
      $('#main').on('swipeup', function() {
        $('#gestureResponse').text('Woohoo! Swiping UP!')
      })
      $('#main').on('swipedown', function() {
        $('#gestureResponse').text('We\'re going DOWN!')
      })
      $('#main').on('dbltap', function() {
        $('#gestureResponse').text('That was a Double Tap!')
      })
      $('#main').on('longtap', function() {
        $('#gestureResponse').text('This is a Looooong Tap!')
      })
      $('#main').on('tap', function() {
        $('#gestureResponse').text('That was a Tap!')
      })
    })
  </script>
</head>
<body>
  <ui-screen id='main'>
    <nav>
      <h1>Gestures</h1>
    </nav>
    <section>
      <h2>Try:<br>
      tap, double tap, long tap,<br>
      swipe left, swipe right,<br>
      swipe up, swipe down</h2>
      <ul class='list editing'>
        <li>
          <div>
            <h3>Gesture:</h3>
            <h2 class='attentionGrabber' id='gestureResponse'></h2>
            <br>
            <br>
            <br>
          </div>
        </li>
      </ul>
    </section>
  </ui-screen>
</body>
</html>
