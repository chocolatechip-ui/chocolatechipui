<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Activity Indicator</title>
  <link rel="stylesheet" href="./dist/css/chui-ios.css">
  <script src="./dist/chui.min.js"></script>
  <script src="./dist/widgets.min.js"></script>
  <style type="text/css">
    body {
      padding: 60px 10px 20px 20px;
    }
    .square {
      width: 100%;
      height: 150px;
      margin: 20px 0;
      color: #000;
      background-color: #fff;
      position: relative;
    }
    h3 {
      padding: 20px;
    }
  </style>
  <script>
    $(function() {

      const navBusy = new UIBusy({
        element: '#navBusy',
        color: '#007AFF',
        size: 28
      })

      const busy1 = new UIBusy({
        element: '#busy1',
        color: 'rgba(200,0,0,0.75)',
        size: 50
      })
      busy1.center('absolute')

      const busy2 = new UIBusy({
        element: '#busy2',
        color: 'gold',
        size: 100
      })
      busy2.center('absolute')

      const busy3 = new UIBusy({
        element: '#busy3',
        color: '#fff',
        size: 50
      })
      busy3.center('absolute')

      const busy4 = new UIBusy({
        element: '#busy4',
        color: 'blue',
        size: 36
      })
      busy4.center('absolute')

      const busy5 = new UIBusy({
        element: '#busy5',
        color: '#ddd',
        size: 150
      })
      busy5.center('absolute')

    })
  </script>
</head>
<body>
  <ui-screen id="main" class="current">
    <nav id='navBusy'>
      <h1>Activity Indicator</h1>
    </nav>
    <section>
      <h2 class='normal-case'>Change the stylesheet from iOS to Android to see the Android version</h2>
      <div id="busy1" class="square">
        <h3>busy1</h3>
      </div>
      <div id="busy2" class="square" style="background:#7d88d3">
        <h3>busy2</h3>
      </div>
      <div id="busy3" class="square" style="background:#0059a6">
        <h3>busy3</h3>
      </div>
      <div id="busy4" class="square">
        <h3>busy4</h3>
      </div>
      <div id="busy5" class="square" style="background:#afafaf">
        <h3>busy5</h3>
      </div>
    </section>
  </ui-screen>
</body>
</html>
