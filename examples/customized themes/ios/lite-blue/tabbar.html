<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Truck Tab Bar</title>
  <link rel="stylesheet" href="../../../dist/css/chui-ios.css">
  <link rel="stylesheet" href="../css/custom-ios-lite-blue.css">
  <script src="../../../dist/chui.min.js"></script>
  <script src="../../../dist/widgets.min.js"></script>
  <script src="../../data/data.js"></script>
  <script src='../../data/setup-1.js'></script>
  <style>
    /**
      Styles for iOS tab bar.
      By using the .isiOS and .isDesktopSafari classes,
      we can style the tab bar icons just for Safari
      without affecting the look of Android and Windows Phone 8.
    */
    ui-tabbar > button {
      background-color: #fafafa;
    }
    ui-tabbar > button {
      color: #78c5e4 !important;
    }
    ui-tabbar > button:hover,
    ui-tabbar > button.selected {
      color: #78c5e4 !important;
      background-color: #f0f0f0;
      opacity: 1 !important;
    }
    ui-tabbar > button > .icon {
      background-position: center center;
      background-size: 100%;
      background-repeat: no-repeat;
    }
    ui-tabbar > button.music > .icon  {
      background-image: url('../lite-blue-icons/Head_phones.svg');
    }
    ui-tabbar > button.pictures > .icon  {
      background-image: url('../lite-blue-icons/Camera.svg');
    }
    ui-tabbar > button.docs > .icon {
      background-image: url('../lite-blue-icons/Documents.svg');
    }
    ui-tabbar > button.recipes > .icon  {
      background-image: url('../lite-blue-icons/Download.svg');
    }
    ui-tabbar > button.top_rated > .icon {
      background-image: url('../lite-blue-icons/Favorite.svg');
    }
    /* Styles for Image Grid */
    .grid {
      -webkit-flex-wrap: wrap;
      -webkit-justify-content: space-around;
      flex-wrap: wrap;
      justify-content: space-around;
      background-color: #222;
    }
    .grid > .col {
      height: 300px;
      width: 300px;
      max-height: 300px;
      max-width: 300px;
      margin-top: 5px;
    }
    @media only ui-screen and (max-width: 481px) {
      .grid > .col {
        height: 120px;
        width: 120px;
        max-height: 120px;
        max-width: 120px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: auto 300px;
        background-color: #000;
        -webkit-flex-grow: 1;
        -webkit-flex-shrink: 0;
        flex-grow: 1;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>

  <ui-screen role='article' id="music" class="next">
    <nav>
      <h1>Music</h1>
    </nav>
    <section>
      <ul class='list' id='musicList'></ul>  
    </section>
  </ui-screen>

  <ui-screen role='article' id='pictures' class='current'>
    <nav>
      <h1>Pictures</h1>
    </nav>
    <section id='imageGrid'>
      <div class="grid" id='gridOfImages'></div>
    </section>
  </ui-screen>

  <ui-screen role='article' id='documents' class='next'>
    <nav>
      <h1>Documents</h1>
    </nav>
    <section>
      <ul class='list' id='docsList'></ul>          
    </section>
  </ui-screen>

  <ui-screen role='article' id='recipes' class='next'>
    <nav>
      <h1>Recipes</h1>
    </nav>
    <section>
      <h2>Special Dishes</h2>
      <ul class='list' id='recipesList'></ul>
    </section>
  </ui-screen>

  <ui-screen role='article' id='favorites' class='next'>
    <nav>
      <h1>Favorites</h1>
    </nav>
    <section>
      <ul class='list' id='favoritesList'></ul>
    </section>
  </ui-screen>
</body>
</html>
