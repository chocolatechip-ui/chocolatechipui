<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Switches</title>
  <link rel="stylesheet" href="../../../../dist/css/chui-ios.min.css">
  <link rel="stylesheet" href="../css/custom-ios-red.css">
  <script src="../../../../dist/chui.min.js"></script>
  <script type="application/json" src="../../../../dist/chui.min.js.map"></script>
</head>
<body>
  <screen class='current' id='select-example'>
    <nav>
      <h1>To Do</h1>
    </nav>
    <section>
      <h2>Choose what to do</h2>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Sleep</h3>
          </div>
          <switch id='sleep-switch'></switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Vacation</h3>
          </div>
          <switch id='vacation-switch'></switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Breakfast</h3>
          </div>
          <switch id='breakfast-switch'></switch>
        </li>
      </ul>
      <p>You're Choice : <strong><span id="response" class='attentionGrabber'></span></strong></p>
      <p id='switchCallbacks'></p>
    </section>
  </screen>
  <script>

    $(function() {
      var sleepSwitch = $.Switch({
        element: '#sleep-switch',
        name: 'sleep',
        value: 'get some sleep',
        checked: false,
        onCallback: function() {
          $('#switchCallbacks').text('On callback: Just turned switch one on!');
          $('#response').text(sleepSwitch.getValue().value);
        },
        offCallback: function() {
          $('#switchCallbacks').text('Off callback: Turned switch one off!');
          $('#response').empty();
        }
      });
      var vacationSwitch = $.Switch({
        element: '#vacation-switch',
        name: 'vacation',
        value: 'take a vacation',
        checked: false,
        onCallback: function() {
          $('#switchCallbacks').text('On callback: Just turned switch two on!');
          $('#response').text(vacationSwitch.getValue().value);
        },
        offCallback: function() {
          $('#switchCallbacks').text('Off callback: Turned switch two off!');
          $('#response').empty();
        }
      });
      var breakfastSwitch = $.Switch({
        element: '#breakfast-switch',
        name: 'breakfast',
        value: 'have some breakfast',
        checked: false,
        onCallback: function() {
          $('#switchCallbacks').text('On callback: Just turned switch three on!');
          $('#response').text(breakfastSwitch.getValue().value);
        },
        offCallback: function() {
          $('#switchCallbacks').text('Off callback: Turned switch three off!');
          $('#response').empty();
        }
      });

    });
  </script>
</body>
</html>
