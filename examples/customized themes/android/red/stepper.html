<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Stepper</title>
  <link rel="stylesheet" href="../../../dist/css/chui-android.css">
  <link rel="stylesheet" href="../css/custom-android-red.css">
  <script src="../../../dist/chui.min.js"></script>
  <script src="../../../dist/widgets.min.js"></script>
  
  <link rel="stylesheet" href="../../../../dist/css/chui-android.css">
  <link rel="stylesheet" href="../css/custom-android-red.css">
  <script src="../../../../dist/chui.js"></script>
  <script type="application/json" src="../../../../dist/chui.js.map"></script>
  <script src="../../../../src/components/ui-stepper.js"></script>
  <script src="../../../../src/components/color-contrast.js"></script>
  <script src="../../../../src/components/android-ripple.js"></script>
  <script type="text/javascript">
    $(function() {
      var myStepper = new UIStepper({
        element: '#digits',
        min: 1,
        max: 8,
        defaultValue: 3
      })
      window.myStepper = myStepper
    });
  </script>
</head>
<body>
  <ui-screen id="main" class="current">
    <nav>
      <h1>Stepper</h1>
    </nav>
    <section>
      <ul class='list'>
        <li>
          <div>
            <h4>Minimum Value 1, Maximum Value 8</h4>
            <h4>Choose a value:</h4>
            <ui-stepper class='' id="digits"></ui-stepper>
          </div>
        </li>
      </ul>
    </section>
  </ui-screen>
</body>
</html>
