<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Range Input</title>
  <link rel="stylesheet" href="../../../dist/css/chui-android.css">
  <link rel="stylesheet" href="../css/custom-android-red.css">
  <script src="../../../dist/chui.min.js"></script>
  <script src="../../../dist/widgets.min.js"></script>
  <style>
    div {
      width: 300px;
      font:  bold 16pt/20pt Helvetica, sans-serif;
      -webkit-user-select: none;
    }
    section label {
      display: block;
      margin-bottom: 6px;
    }
    section input[type=range] {
      width: 200px
    }
  </style>
  <script>
    $(function() {
      const setupRanges = new UIRange()
      $('#rangeValue1').text($('#rangeControl1').array[0].value);
      $('#rangeControl1').on('input', function() {
        $('#rangeValue1').text(this.value);
      });
      
      $('#rangeValue2').text($('#rangeControl2').array[0].value);
      $('#rangeControl2').on('input', function() {
        $('#rangeValue2').text(this.value);
      });
    });
  </script>
</head>
<body>
  <ui-screen id="main" class="current">
    <nav>
      <h1>Range Input</h1>
    </nav>
    <section>
      <h2>Range Control</h2>
      <ul class='list'>
        <li>
          <div>
            <h3>Point for Point Increase<span></span></h3>
            <label>Current Value: <span id='rangeValue1' class='attentionGrabber'></span></label>
            <input type="range" id="rangeControl1" value="10" min="0" max="40">
          </div>
        </li>
      </ul>
      <ul class='list' ui-li-order="stacked" ui-kind='grouped'>
        <li>
          <div>
            <h3>With Steps of 5<span></span></h3>
            <label>Current Value: <span id='rangeValue2' class='attentionGrabber'></span></label>
            <input type="range" id="rangeControl2" step='5' value="20" min="0" max="40">
          </div>
        </li>
      </ul>
    </section>
  </ui-screen>
</body>
</html>
