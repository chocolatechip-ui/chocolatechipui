<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Switches</title>
  <link rel="stylesheet" href="../../../dist/css/chui-android.css">
  <link rel="stylesheet" href="../css/custom-android-red.css">
  <script src="../../../dist/chui.min.js"></script>
  <script src="../../../dist/widgets.min.js"></script>
  
  <link rel="stylesheet" href="../../../../dist/css/chui-android.css">
  <link rel="stylesheet" href="../css/custom-android-red.css">
  <script src="../../../../dist/chui.js"></script>
  <script type="application/json" src="../../../../dist/chui.js.map"></script>
  <script src="../../../../src/components/ui-switch.js"></script>
  <script src="../../../../src/components/color-contrast.js"></script>
  <script src="../../../../src/components/android-ripple.js"></script>
</head>
<body>
  <ui-screen class='current' id='select-example'>
    <nav>
      <h1>To Do</h1>
    </nav>
    <section>
      <h2>Choose what to do</h2>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Sleep</h3>
          </div>
          <ui-switch id='sleep-switch'></ui-switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Vacation</h3>
          </div>
          <ui-switch id='vacation-switch'></ui-switch>
        </li>
      </ul>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Breakfast</h3>
          </div>
          <ui-switch id='breakfast-switch'></ui-switch>
        </li>
      </ul>
      <p>You're Choice : <strong><span id="response" class='attentionGrabber'></span></strong></p>
      <p id='switchCallbacks'></p>
    </section>
  </ui-screen>
  <script>

    $(function() {
      var sleepSwitch = new UISwitch({
        element: '#sleep-switch',
        name: 'sleep',
        value: 'get some sleep',
        checked: false,
        on: function() {
          $('#switchCallbacks').text('On callback: Just turned switch one on!');
          $('#response').text(sleepSwitch.state().value);
        },
        off: function() {
          $('#switchCallbacks').text('Off callback: Turned switch one off!');
          $('#response').empty();
        }
      });
      var vacationSwitch = new UISwitch({
        element: '#vacation-switch',
        name: 'vacation',
        value: 'take a vacation',
        checked: false,
        on: function() {
          $('#switchCallbacks').text('On callback: Just turned switch two on!');
          $('#response').text(vacationSwitch.state().value);
        },
        off: function() {
          $('#switchCallbacks').text('Off callback: Turned switch two off!');
          $('#response').empty();
        }
      });
      var breakfastSwitch = new UISwitch({
        element: '#breakfast-switch',
        name: 'breakfast',
        value: 'have some breakfast',
        checked: false,
        on: function() {
          $('#switchCallbacks').text('On callback: Just turned switch three on!');
          $('#response').text(breakfastSwitch.state().value);
        },
        off: function() {
          $('#switchCallbacks').text('Off callback: Turned switch three off!');
          $('#response').empty();
        }
      });

    });
  </script>
</body>
</html>
